- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.aliases: 
    ~/.zshrc: 
    ~/.zshenv: 
    ~/.gitconfig: 
    ~/.yabairc: 
    ~/.skhdrc: 
      force: true
    ~/.config/kitty:
      create: true
      path: config/kitty
      force: true
    ~/.config/zsh/plugins:
      create: true
      path: config/zsh/plugins
      force: true

- create:
    - ~/Developer

- shell:
  - command: ./setup_binaries_macos.zsh
    stdout: true
    stderr: true
