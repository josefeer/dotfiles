- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.zshrc: 
    ~/.gitconfig: 
      force: true
    ~/.config/kitty:
      create: true
      path: config/kitty
      force: true
    ~/.config/tmux/tmux.conf:
      create: true
      path: config/tmux/tmux.conf
      force: true
    ~/.config/nvim/lua/user:
      create: true
      path: config/astronvim
      force: true
    ~/.config/lazygit/config.yml:
      create: true
      path: config/lazygit/config.yml
      force: true

- create:
    - ~/Developer

- shell:
  - command: ./setup_binaries.zsh
    stdout: true
    stderr: true
