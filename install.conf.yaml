- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.aliases: 
    ~/.zshrc: 
    ~/.gitconfig: 
    ~/.config/tmux/:
      create: true
      path: config/tmux
      force: true
    ~/.config/LazyVim/lua:
      create: true
      path: config/lazyvim/lua
      force: true
    ~/.config/nvim-kickstart/:
      create: true
      path: config/kickstart
      force: true
    ~/.config/lazygit/config.yml:
      create: true
      path: config/lazygit/config.yml
      force: true
    ~/.config/zsh/plugins:
      create: true
      path: config/zsh/plugins
      force: true

- create:
    - ~/Developer

- shell:
  - command: ./setup_binaries.zsh
    stdout: true
    stderr: true
